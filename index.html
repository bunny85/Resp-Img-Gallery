<!doctype html>
<head>
	<title>Image Gallery</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="CSS/style.css" rel="stylesheet"/>
</head>
<body>
	<h2>Responsive Image Gallery</h2>
	<h4>Resize the browser window to see the effect.</h4>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="Images/Ariel.png">
				<img src="Images/Ariel.png" alt="" width="300" height="300">
			</a>
			<div class="desc">Explore New World's</div>
		</div>
	</div>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="Images/Belle.png">
				<img src="Images/Belle.png" alt="" width="300" height="300">
			</a>
			<div class="desc">Don't Judge a book by it's cover.</div>
		</div>
	</div>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="Images/Brave.jpg">
				<img src="Images/Brave.jpg" alt="" width="300" height="300">
			</a>
			<div class="desc">Merida Say's Be Brave</div>
		</div>
	</div>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="Images/Cinderella.png">
				<img src="Images/Cinderella.png" alt="" width="300" height="300">
			</a>
			<div class="desc">Never Give Up</div>
		</div>
	</div>
	<div class="clearfix"></div>
</body>
</html>
